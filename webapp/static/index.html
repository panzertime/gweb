<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
	<title>gWeb episode player</title>
	<link rel="icon" href="favicon.ico" sizes="any">
	<link rel="icon" href="icon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script type="text/javascript" src="jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="client.js"></script>

	<link type="text/css" href="flat.audio.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</head>

<body>
	<div style="height: 100%" class="container-fluid mh-100">
		<div class="container grid gap-0 row-gap-3 border border-primary p-3" id="gadgets-wrapper">
			<div class="row justify-content-center p-3">
				<div class="col-md-8 col-sm">
					<h1>gWeb episode player</h1>
				</div>
				<div id="status-light" class="col-md-4 col-sm justify-content-center text-danger"></div>
			</div>
			<div class="row border border-secondary mb-3">
				<div class="col-md-8 col-sm border-end border-secondary-subtle">
					<select class="form-select mb-1 mt-1" id="pod-selector">
						<option selected>Pick a show</option>
					</select>
					<select class="form-select mb-1 mt-1" id="page-selector" autocomplete="off" disabled>
						<option selected>Pick a page</option>
					</select>
					<select class="form-select mb-1 mt-1" id="episode-selector" autocomplete="off" disabled>
						<option selected>Pick an episode</option>
					</select>
				</div>
				<div class="d-flex col-md-4 col-sm justify-content-center mh-25">
					<div id="pod-cover">
						<i>No pod selected yet</i>
					</div>
				</div>
			</div>
			<div class="row border border-secondary">
				<div id="title-block" class="col-4 border-end border-secondary-subtle">
					<h3 id="ep-title"></h3>
					<p id="ep-date"></p>
				</div>
				<div id="desc-block" style="height: 100px" class="col-8 overflow-auto">
					<p id="ep-desc"><i>No pod selected yet</i></p>
				</div>
			</div>
			<div class="row p-3">
				<button id="play" class="btn btn-primary" disabled>Play episode</button>
			</div>
		</div>

		<div id="player-box" class="container border border-primary d-flex justify-content-center p-3">

			<div id="jquery_jplayer_1" class="jp-jplayer"></div>

			<div id="jp_container_1" class="jp-flat-audio" role="application" aria-label="media player">
				<div class="jp-play-control jp-control">
					<button class="jp-play jp-button" role="button" aria-label="play" tabindex="0"></button>
				</div>
				<div class="jp-bar">
					<div class="jp-seek-bar jp-seek-bar-display"></div>
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
						<div class="jp-details"><span class="jp-title" aria-label="title"></span></div>
						<div class="jp-timing"><span class="jp-duration" role="timer" aria-label="duration"></span>
						</div>
					</div>
				</div>
				<div class="jp-no-solution">
					To play the media you will need to either update your browser to a recent version or update your
					<a href="https://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
		</div>
	</div>
</body>

</html>
